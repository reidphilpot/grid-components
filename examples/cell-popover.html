<!doctype html>
<head>
  <meta charset="utf-8" />
  <style>
    html, body { height: 100%; }
  </style>
</head>
<body>

<div class="grid-target"></div>
<div class="info-box"><pre>Click a button on the leftmost column</pre></div>

<link rel="stylesheet" type="text/css" href="../node_modules/normalize.css/normalize.css">
<script src="../node_modules/underscore/underscore.js"></script>
<script src="../node_modules/d3/build/d3.js"></script>
<script src="../node_modules/@zambezi/d3-utils/dist/d3-utils.js"></script>
<script src="../node_modules/@zambezi/fun/dist/fun.js"></script>
<script src="../node_modules/faker/faker.js"></script>
<script src="../node_modules/@zambezi/grid/dist/grid.js"></script>
<script src="../dist/grid-components.js"></script>
<script>

  const rows = _.range(1, 50).map(faker.Helpers.createCard)
      , popover = gridComponents.createCellPopover()
            .on('open', onOpenPopover)
            .on('close', () => console.log('popover closed'))
      , table = grid.createGrid()
            .columns(
              [
                {
                  sortable: false
                , width: 50
                , components: [popover]
                , label: 'Button'
                }
              , { key: 'name', width: 200 }
              , { key: 'username' }
              , {
                  sortable: false
                  , width: 50
                  , components: [popover]
                  , label: 'Button'
                }
              , { key: 'email' }
              , { key: 'phone' }
              ]
            )
      , target = d3.select('.grid-target')
            .style('height', '300px')
            .datum(rows)
            .call(table)

  function onOpenPopover(d) {
    console.log(this, d)
    d3.select(this).append('p').text(d.row.name)
  }

</script>
</body>
